<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - DoctorsHope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            min-height: 100vh;
            height: 100vh;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            height: 100vh;
            margin: 0;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            padding: 60px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    h1 { color: #0072ff; text-align: center; margin-bottom: 30px; }
        form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px 30px 30px 30px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        label { display: block; margin-bottom: 8px; color: #333; }
        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            font-size: 16px;
            background: #fff;
        }
        button {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            background: #0072ff;
            color: #fff;
            font-size: 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #0056b3; }
        .success { color: green; text-align: center; margin-bottom: 15px; }
        .error { color: red; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Your Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10,15}" maxlength="15" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
